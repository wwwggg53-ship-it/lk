<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплаченные заказы</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e293b;
            font-size: 1.5rem;
        }
        .loading {
            font-style: italic;
            color: #64748b;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            padding: 12px;
            cursor: pointer;
        }
        td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        tr:hover {
            background-color: #e2e8f0;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }
            th, td {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
        .sort-icon {
            margin-left: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплаченные заказы</h1>
        <div id="status" class="loading">Загрузка данных...</div>
        <table class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <!-- Заголовки будут добавлены автоматически -->
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены автоматически -->
            </tbody>
        </table>
    </div>

    <script>
        // Функция для преобразования даты из Google Sheets в читаемый формат
        function formatDate(serialDate) {
            if (!serialDate) return ""; // Если дата пустая, возвращаем пустую строку
            const epoch = new Date(1899, 11, 30); // Начало отсчета Google Sheets
            const date = new Date(epoch.getTime() + serialDate * 24 * 60 * 60 * 1000);
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // URL для доступа к данным из Google Таблицы
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1OXH4mDRu2Su0rd_9JPiFCKpZqvJBnQzKufMVR7UVEL0/gviz/tq?tqx=out:json&sheet=Оплаченные";

        let currentSortColumn = null; // Текущая сортируемая колонка
        let sortDirection = 1; // Направление сортировки (1 = по возрастанию, -1 = по убыванию)

        // Функция для получения данных
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();

                // Парсим JSONP ответ
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonString);

                // Извлекаем строки и заголовки
                const rows = data.table.rows;
                const headers = data.table.cols.map(col => col.label);

                // Фильтруем заголовки, убирая пустые колонки
                const filteredHeaders = headers.filter(header => header.trim() !== "");

                // Очищаем таблицу
                const table = document.querySelector(".table");
                const thead = table.querySelector("thead tr");
                const tbody = table.querySelector("tbody");

                // Очищаем старые данные
                thead.innerHTML = "";
                tbody.innerHTML = "";

                // Добавляем заголовки
                filteredHeaders.forEach((header, index) => {
                    const th = document.createElement("th");
                    th.textContent = header;

                    // Добавляем иконку для сортировки
                    const sortIcon = document.createElement("span");
                    sortIcon.classList.add("sort-icon");
                    sortIcon.textContent = "↕";
                    th.appendChild(sortIcon);

                    // Добавляем обработчик клика для сортировки
                    th.addEventListener("click", () => {
                        if (currentSortColumn === index) {
                            sortDirection *= -1; // Меняем направление сортировки
                        } else {
                            currentSortColumn = index;
                            sortDirection = 1; // Сбрасываем направление сортировки
                        }
                        renderTable(filteredHeaders, rows);
                    });

                    thead.appendChild(th);
                });

                // Рендеринг таблицы
                renderTable(filteredHeaders, rows);

                // Обновляем статус
                document.getElementById("status").textContent = "Данные успешно обновлены.";
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                document.getElementById("status").textContent = "Ошибка при загрузке данных.";
            }
        }

        // Функция для рендеринга таблицы
        function renderTable(headers, rows) {
            const table = document.querySelector(".table");
            const tbody = table.querySelector("tbody");

            // Очищаем старые данные
            tbody.innerHTML = "";

            // Сортируем строки по текущей колонке
            const sortedRows = [...rows].sort((a, b) => {
                const aValue = a.c[currentSortColumn]?.v || "";
                const bValue = b.c[currentSortColumn]?.v || "";

                if (typeof aValue === "number" && typeof bValue === "number") {
                    return (aValue - bValue) * sortDirection;
                }
                return String(aValue).localeCompare(String(bValue)) * sortDirection;
            });

            // Добавляем данные
            sortedRows.forEach(row => {
                const tr = document.createElement("tr");

                row.c
                    .filter((_, index) => headers[index]) // Сохраняем только нужные колонки
                    .forEach(cell => {
                        const td = document.createElement("td");
                        let value = cell ? cell.v : "";

                        // Если значение является датой, форматируем его
                        if (typeof value === "number" && value > 40000 && value < 50000) {
                            value = formatDate(value);
                        }

                        td.textContent = value;
                        tr.appendChild(td);
                    });

                tbody.appendChild(tr);
            });
        }

        // Запускаем загрузку данных при загрузке страницы
        fetchData();

        // Автоматическое обновление данных каждые 30 секунд
        setInterval(fetchData, 30000); // 30000 мс = 30 секунд
    </script>

    <!-- Подключение Bootstrap JS (опционально, если нужны дополнительные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
