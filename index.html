<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплаченные заказы | DostupaNet</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .app-header {
            background-color: #3b82f6;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .container {
            padding: 20px;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .table-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .table-row:hover {
            background-color: #f1f5f9;
        }
        .table-row.open {
            background-color: #e2e8f0;
        }
        .table-row-header {
            font-weight: bold;
            color: #3b82f6;
        }
        .table-row-details {
            display: none;
            padding: 10px 15px;
            background-color: #f9fafb;
            color: #475569;
        }
        .table-row-details p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e293b;
                color: #f1f5f9;
            }
            .app-header {
                background-color: #2563eb;
            }
            .table-row {
                background-color: #1e293b;
            }
            .table-row:hover {
                background-color: #2d3748;
            }
            .table-row.open {
                background-color: #2d3748;
            }
            .table-row-details {
                background-color: #1e293b;
                color: #cbd5e1;
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .app-header {
                font-size: 1rem;
                padding: 10px;
            }
            .table-row {
                font-size: 0.9rem;
                padding: 12px;
            }
            .table-row-details p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="app-header">
        Оплаченные заказы
    </div>

    <!-- Контейнер для контента -->
    <div class="container">
        <!-- Индикатор загрузки -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Таблица с аккордеонами -->
        <div id="table-container" class="table-container" style="display: none;"></div>
    </div>

    <script>
        // Функция для преобразования даты из Google Sheets в читаемый формат
        function formatDate(serialDate) {
            if (!serialDate) return ""; // Если дата пустая, возвращаем пустую строку
            const epoch = new Date(1899, 11, 30); // Начало отсчета Google Sheets
            const date = new Date(epoch.getTime() + serialDate * 24 * 60 * 60 * 1000);
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // URL для доступа к данным из Google Таблицы
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1OXH4mDRu2Su0rd_9JPiFCKpZqvJBnQzKufMVR7UVEL0/gviz/tq?tqx=out:json&sheet=Оплаченные";

        // Функция для получения данных
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();

                // Парсим JSONP ответ
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonString);

                // Извлекаем строки и заголовки
                const rows = data.table.rows;

                // Сортируем данные по количеству дней
                const sortedRows = rows.sort((a, b) => {
                    const aDays = parseInt(a.c[2]?.v.match(/\d+/)[0]) || 0; // Кол-во дней из третьей колонки
                    const bDays = parseInt(b.c[2]?.v.match(/\d+/)[0]) || 0;
                    return aDays - bDays;
                });

                // Рендеринг таблицы
                renderTable(sortedRows);

                // Скрываем спиннер и показываем контент
                document.getElementById("loading-spinner").style.display = "none";
                document.getElementById("table-container").style.display = "block";
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                document.getElementById("loading-spinner").innerHTML = "<p>Не удалось загрузить данные.</p>";
            }
        }

        // Функция для рендеринга таблицы
        function renderTable(rows) {
            const container = document.getElementById("table-container");
            container.innerHTML = ""; // Очищаем контейнер

            rows.forEach((row, index) => {
                const username = row.c[0]?.v || ""; // Первая колонка (имя пользователя)
                const phone = row.c[1]?.v || ""; // Вторая колонка (номер телефона)
                const daysText = row.c[2]?.v || ""; // Третья колонка (кол-во дней)
                const rawDate = row.c[3]?.v || ""; // Четвертая колонка (дата)

                // Извлекаем числовое значение из строки "X дней"
                const days = parseInt(daysText.match(/\d+/)[0]) || 0;

                // Преобразуем дату в читаемый формат
                let formattedDate = "";
                if (rawDate.includes("Date")) {
                    const match = rawDate.match(/Date\((\d+),(\d+),(\d+)\)/);
                    if (match) {
                        const year = parseInt(match[1]);
                        const month = parseInt(match[2]) + 1; // Месяцы в JavaScript начинаются с 0
                        const day = parseInt(match[3]);
                        formattedDate = `${String(day).padStart(2, "0")}.${String(month).padStart(2, "0")}.${year}`;
                    }
                }

                // Создаем строку таблицы
                const tableRow = document.createElement("div");
                tableRow.classList.add("table-row");

                // Заголовок строки
                const header = document.createElement("div");
                header.classList.add("table-row-header");
                header.textContent = `${phone} (${daysText})`;

                // Добавляем обработчик клика
                header.addEventListener("click", () => {
                    const details = tableRow.querySelector(".table-row-details");
                    const isOpen = details.style.display === "block";
                    details.style.display = isOpen ? "none" : "block";
                    tableRow.classList.toggle("open", !isOpen);
                });

                // Детали строки
                const details = document.createElement("div");
                details.classList.add("table-row-details");
                details.innerHTML = `
                    <p><strong>Имя пользователя:</strong> ${username}</p>
                    <p><strong>Дата:</strong> ${formattedDate}</p>
                `;

                // Добавляем элементы в строку
                tableRow.appendChild(header);
                tableRow.appendChild(details);

                // Добавляем строку в таблицу
                container.appendChild(tableRow);
            });
        }

        // Запускаем загрузку данных при загрузке страницы
        fetchData();

        // Автоматическое обновление данных каждые 30 секунд
        setInterval(fetchData, 30000); // 30000 мс = 30 секунд
    </script>

    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Подключение Bootstrap JS (опционально, если нужны дополнительные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
