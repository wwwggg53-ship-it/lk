<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплаченные заказы | DostupaNet</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3b82f6;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .loading {
            font-style: italic;
            color: #64748b;
            text-align: center;
            margin-top: 20px;
        }
        .accordion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .accordion-item {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .accordion-item:hover {
            transform: translateY(-5px);
        }
        .accordion-header {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px 15px 0 0;
            transition: background-color 0.3s;
        }
        .accordion-body {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 0 0 15px 15px;
            display: none;
        }
        .accordion-body p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #475569;
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e293b;
                color: #f1f5f9;
            }
            h1 {
                color: #3b82f6;
            }
            .accordion-header {
                background-color: #2563eb;
            }
            .accordion-body {
                background-color: #1e293b;
            }
            .accordion-body p {
                color: #cbd5e1;
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .accordion-header {
                font-size: 0.9rem;
                padding: 12px;
            }
            .accordion-body p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплаченные заказы</h1>
        <div id="status" class="loading">Загрузка данных...</div>
        <div id="accordion-container" class="accordion-container"></div>
    </div>

    <script>
        // Функция для преобразования даты из Google Sheets в читаемый формат
        function formatDate(serialDate) {
            if (!serialDate) return ""; // Если дата пустая, возвращаем пустую строку
            const epoch = new Date(1899, 11, 30); // Начало отсчета Google Sheets
            const date = new Date(epoch.getTime() + serialDate * 24 * 60 * 60 * 1000);
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // URL для доступа к данным из Google Таблицы
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1OXH4mDRu2Su0rd_9JPiFCKpZqvJBnQzKufMVR7UVEL0/gviz/tq?tqx=out:json&sheet=Оплаченные";

        // Функция для получения данных
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();

                // Парсим JSONP ответ
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonString);

                // Извлекаем строки и заголовки
                const rows = data.table.rows;

                // Сортируем данные по количеству дней
                const sortedRows = rows.sort((a, b) => {
                    const aDays = parseInt(a.c[2]?.v.match(/\d+/)[0]) || 0; // Кол-во дней из третьей колонки
                    const bDays = parseInt(b.c[2]?.v.match(/\d+/)[0]) || 0;
                    return aDays - bDays;
                });

                // Рендеринг аккордеона
                renderAccordion(sortedRows);

                // Убираем сообщение о загрузке
                document.getElementById("status").style.display = "none";
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                document.getElementById("status").textContent = "Не удалось загрузить данные.";
            }
        }

        // Функция для рендеринга аккордеона
        function renderAccordion(rows) {
            const container = document.getElementById("accordion-container");
            container.innerHTML = ""; // Очищаем контейнер

            rows.forEach((row, index) => {
                const username = row.c[0]?.v || ""; // Первая колонка (имя пользователя)
                const phone = row.c[1]?.v || ""; // Вторая колонка (номер телефона)
                const daysText = row.c[2]?.v || ""; // Третья колонка (кол-во дней)
                const rawDate = row.c[3]?.v || ""; // Четвертая колонка (дата)

                // Извлекаем числовое значение из строки "X дней"
                const days = parseInt(daysText.match(/\d+/)[0]) || 0;

                // Преобразуем дату в читаемый формат
                let formattedDate = "";
                if (rawDate.includes("Date")) {
                    const match = rawDate.match(/Date\((\d+),(\d+),(\d+)\)/);
                    if (match) {
                        const year = parseInt(match[1]);
                        const month = parseInt(match[2]) + 1; // Месяцы в JavaScript начинаются с 0
                        const day = parseInt(match[3]);
                        formattedDate = `${String(day).padStart(2, "0")}.${String(month).padStart(2, "0")}.${year}`;
                    }
                }

                // Создаем аккордеон
                const accordionItem = document.createElement("div");
                accordionItem.classList.add("accordion-item");

                // Заголовок аккордеона
                const header = document.createElement("div");
                header.classList.add("accordion-header");
                header.textContent = `${phone} (${daysText})`;
                header.addEventListener("click", () => {
                    const body = accordionItem.querySelector(".accordion-body");
                    body.style.display = body.style.display === "none" ? "block" : "none";
                });

                // Тело аккордеона
                const body = document.createElement("div");
                body.classList.add("accordion-body");
                body.style.display = "none"; // По умолчанию скрыто
                body.innerHTML = `
                    <p><strong>Имя пользователя:</strong> ${username}</p>
                    <p><strong>Дата:</strong> ${formattedDate}</p>
                `;

                // Добавляем элементы в аккордеон
                accordionItem.appendChild(header);
                accordionItem.appendChild(body);

                // Добавляем аккордеон в контейнер
                container.appendChild(accordionItem);
            });
        }

        // Запускаем загрузку данных при загрузке страницы
        fetchData();

        // Автоматическое обновление данных каждые 30 секунд
        setInterval(fetchData, 30000); // 30000 мс = 30 секунд
    </script>

    <!-- Подключение Bootstrap JS (опционально, если нужны дополнительные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
