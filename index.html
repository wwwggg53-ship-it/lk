<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплаченные заказы</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .loading {
            font-style: italic;
            color: #6c757d;
            text-align: center;
        }
        table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tr:hover {
            background-color: #e2e6ea;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплаченные заказы</h1>
        <div id="status" class="loading">Загрузка данных...</div>
        <table class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <!-- Заголовки будут добавлены автоматически -->
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены автоматически -->
            </tbody>
        </table>
    </div>

    <script>
        // Функция для преобразования даты из Google Sheets в читаемый формат
        function formatDate(serialDate) {
            if (!serialDate) return ""; // Если дата пустая, возвращаем пустую строку
            const epoch = new Date(1899, 11, 30); // Начало отсчета Google Sheets
            const date = new Date(epoch.getTime() + serialDate * 24 * 60 * 60 * 1000);
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // URL для доступа к данным из Google Таблицы
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1OXH4mDRu2Su0rd_9JPiFCKpZqvJBnQzKufMVR7UVEL0/gviz/tq?tqx=out:json&sheet=Оплаченные";

        // Функция для получения данных
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();

                // Парсим JSONP ответ
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonString);

                // Извлекаем строки и заголовки
                const rows = data.table.rows;
                const headers = data.table.cols.map(col => col.label);

                // Фильтруем заголовки, убирая пустые колонки
                const filteredHeaders = headers.filter(header => header.trim() !== "");

                // Очищаем таблицу
                const table = document.querySelector(".table");
                const thead = table.querySelector("thead tr");
                const tbody = table.querySelector("tbody");

                // Очищаем старые данные
                thead.innerHTML = "";
                tbody.innerHTML = "";

                // Добавляем заголовки
                filteredHeaders.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Добавляем данные
                rows.forEach(row => {
                    const tr = document.createElement("tr");

                    // Фильтруем ячейки, убирая пустые колонки
                    row.c
                        .filter((_, index) => filteredHeaders[index]) // Сохраняем только нужные колонки
                        .forEach(cell => {
                            const td = document.createElement("td");
                            let value = cell ? cell.v : "";

                            // Если значение является датой, форматируем его
                            if (typeof value === "number" && value > 40000 && value < 50000) {
                                value = formatDate(value);
                            }

                            td.textContent = value;
                            tr.appendChild(td);
                        });

                    tbody.appendChild(tr);
                });

                // Обновляем статус
                document.getElementById("status").textContent = "Данные успешно обновлены.";
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                document.getElementById("status").textContent = "Ошибка при загрузке данных.";
            }
        }

        // Запускаем загрузку данных при загрузке страницы
        fetchData();

        // Автоматическое обновление данных каждые 30 секунд
        setInterval(fetchData, 30000); // 30000 мс = 30 секунд
    </script>

    <!-- Подключение Bootstrap JS (опционально, если нужны дополнительные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <!-- Подключение Bootstrap JS (опционально, если нужны дополнительные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
